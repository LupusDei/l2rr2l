  <!-- Bed frame -->
  <rect x="20" y="100" width="160" height="60" rx="5" fill="#6d4c41"/>

  <!-- Headboard -->
  <rect x="20" y="50" width="15" height="110" rx="3" fill="#5d4037"/>
  <rect x="165" y="80" width="15" height="80" rx="3" fill="#5d4037"/>

  <!-- Mattress -->
