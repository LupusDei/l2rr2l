  <!-- Pillow -->
  <rect x="40" y="98" width="40" height="25" rx="8" fill="white"/>
  <ellipse cx="60" cy="110" rx="18" ry="10" fill="#fafafa"/>

  <!-- Blanket -->
  <rect x="35" y="115" width="130" height="25" rx="3" fill="#1976d2"/>
  <rect x="35" y="115" width="130" height="8" rx="2" fill="#1565c0"/>

  <!-- Legs -->
  <rect x="25" y="155" width="12" height="25" rx="2" fill="#4e342e"/>
  <rect x="163" y="155" width="12" height="25" rx="2" fill="#4e342e"/>
</svg>
