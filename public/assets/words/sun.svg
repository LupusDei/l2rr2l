<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simple sun illustration for reading game -->
  <rect width="200" height="200" fill="#e3f2fd" rx="20"/>

  <!-- Rays -->
  <g stroke="#ffc107" stroke-width="8" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="45"/>
    <line x1="100" y1="155" x2="100" y2="180"/>
    <line x1="20" y1="100" x2="45" y2="100"/>
    <line x1="155" y1="100" x2="180" y2="100"/>
    <line x1="43" y1="43" x2="60" y2="60"/>
    <line x1="140" y1="140" x2="157" y2="157"/>
    <line x1="157" y1="43" x2="140" y2="60"/>
    <line x1="60" y1="140" x2="43" y2="157"/>
  </g>

  <!-- Sun circle -->
  <circle cx="100" cy="100" r="45" fill="#ffeb3b"/>
  <circle cx="100" cy="100" r="40" fill="#ffc107"/>

  <!-- Happy face -->
  <circle cx="82" cy="92" r="6" fill="#333"/>
  <circle cx="118" cy="92" r="6" fill="#333"/>
  <circle cx="84" cy="90" r="2" fill="white"/>
  <circle cx="120" cy="90" r="2" fill="white"/>

  <!-- Smile -->
  <path d="M 78 110 Q 100 130 122 110" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Rosy cheeks -->
  <circle cx="70" cy="105" r="8" fill="#ffcc80" opacity="0.6"/>
  <circle cx="130" cy="105" r="8" fill="#ffcc80" opacity="0.6"/>
</svg>
