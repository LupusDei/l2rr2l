<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simple dog illustration for reading game -->
  <rect width="200" height="200" fill="#f5f5f5" rx="20"/>

  <!-- Body -->
  <ellipse cx="100" cy="135" rx="55" ry="35" fill="#8d6e63"/>

  <!-- Head -->
  <circle cx="100" cy="80" r="42" fill="#a1887f"/>

  <!-- Ears -->
  <ellipse cx="60" cy="55" rx="18" ry="28" fill="#6d4c41"/>
  <ellipse cx="140" cy="55" rx="18" ry="28" fill="#6d4c41"/>

  <!-- Snout -->
  <ellipse cx="100" cy="95" rx="20" ry="15" fill="#d7ccc8"/>

  <!-- Eyes -->
  <circle cx="80" cy="72" r="10" fill="white"/>
  <circle cx="120" cy="72" r="10" fill="white"/>
  <circle cx="80" cy="74" r="6" fill="#333"/>
  <circle cx="120" cy="74" r="6" fill="#333"/>
  <circle cx="82" cy="72" r="2" fill="white"/>
  <circle cx="122" cy="72" r="2" fill="white"/>

  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="8" ry="6" fill="#333"/>
  <ellipse cx="98" cy="86" rx="2" ry="1.5" fill="#666"/>

  <!-- Mouth -->
  <path d="M 100 94 L 100 102" stroke="#333" stroke-width="2"/>
  <path d="M 90 102 Q 100 108 110 102" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Tongue -->
  <ellipse cx="100" cy="108" rx="6" ry="8" fill="#ff6f61"/>

  <!-- Tail -->
  <path d="M 155 130 Q 180 110 175 140 Q 170 160 160 150" stroke="#8d6e63" stroke-width="14" fill="none" stroke-linecap="round"/>
</svg>
