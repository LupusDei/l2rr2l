  <!-- Cup body -->
  <path d="M 55 70 L 65 160 Q 100 170 135 160 L 145 70 Z" fill="#e53935"/>

  <!-- Cup rim -->
  <ellipse cx="100" cy="70" rx="45" ry="12" fill="#c62828"/>
  <ellipse cx="100" cy="68" rx="40" ry="10" fill="#ffebee"/>

