  <path d="M 145 90 Q 168 90 168 115 Q 168 140 145 140" stroke="#e53935" stroke-width="6" fill="none"/>

  <!-- Steam -->
  <path d="M 80 45 Q 75 35 80 25" stroke="#bdbdbd" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 100 50 Q 95 38 100 28" stroke="#bdbdbd" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 120 45 Q 115 35 120 25" stroke="#bdbdbd" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Highlight -->
