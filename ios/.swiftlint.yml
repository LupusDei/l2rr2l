# SwiftLint Configuration for L2RR2L iOS
# https://github.com/realm/SwiftLint
#
# Install: brew install swiftlint
# Run: swiftlint (from ios/ directory)
# Xcode: Add build phase script: swiftlint

included:
  - L2RR2L

excluded:
  - L2RR2L/Preview Content
  - L2RR2LTests

# Rule Configuration
disabled_rules:
  - trailing_whitespace
  - line_length

opt_in_rules:
  - empty_count
  - empty_string
  - force_unwrapping
  - implicitly_unwrapped_optional
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_parameters
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces

# Configurable rules
identifier_name:
  min_length: 2
  max_length: 50
  excluded:
    - id
    - x
    - y

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 50
  error: 100

cyclomatic_complexity:
  warning: 10
  error: 20

nesting:
  type_level:
    warning: 2
  function_level:
    warning: 3

# Custom rules
custom_rules:
  no_print:
    name: "No print statements"
    regex: "print\\("
    message: "Use os_log or Logger instead of print"
    severity: warning
